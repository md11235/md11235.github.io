<body>
<div id="content">
<h1 class="title">最简化的用ctrl-o做tmux的主键的配置</h1>
<pre class="example">
set -g prefix ^o
set-window-option -g mode-keys vi
set-option -g status-keys emacs

unbind ^O
bind ^O last-window

unbind '"'
bind '"' choose-window
</pre>
