<h2 id="sec-1"><span class="section-number-2">1</span> 【怎样培养你沉稳的气质】</h2>
<div class="outline-text-2" id="text-1">
<p>
1.不要随便显露你的情绪；2.不要逢人就诉说你的困
难和遭遇；3.在征询别人的意见之前，自己先思考，但不要先讲；4.不要一有机
会就唠叨你的不满；5.重要的决定尽量有别人商量，最好隔一天再发布；6.讲话
不要有任何的慌张，走路也是。</p>
